<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">所属学院</label>
                            <div class="layui-input-inline">
                                <input type="text" name="college" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <div class="layuimini-main">
            <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
            </script>

            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </script>

        </div>
    </div>
    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../js/config.js"></script>
    <script>
        var data = 1;
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table;

            table.render({
                elem: '#currentTableId',
                url: realm_name + '/teacher',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],

                parseData: function (res) {
                    return {
                        "code": res.code,
                        "msg": res.message,
                        "count": res.extend.pageInfo.total,
                        "data": res.extend.pageInfo.list
                    }
                },
                cols: [[
                    { type: "checkbox", width: 150 },
                    { field: 'id', width: 90, title: '教师ID', sort: true },
                    { field: 'name', width: 90, title: '姓名' },
                    {
                        field: 'collegeId', width: 180, title: '所属学院',
                        templet: function (d) {
                            return d.college.name;
                        }
                    },
                    {
                        field: 'sex', width: 90, title: '性别', sort: true,
                        templet: function (d) { if (d.sex == '0') { return '男' } else { return '女' } }
                    },
                    { field: 'email', width: 180, title: '邮箱' },
                    { field: 'phone', width: 180, title: '联系方式' },
                    { field: 'address', width: 180, title: '住址' },

                    { title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center" }
                ]],
                limits: [5, 10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
                skin: 'line'
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                var result = JSON.stringify(data.field);
                // layer.alert(result, {
                //     title: '最终的搜索信息'
                // });

                //执行搜索重载
                table.reload('currentTableId', {
                    url: realm_name + '/teacher/bycollege',
                    method: 'POST',
                    page: {
                        curr: 1
                    }
                    , where: {
                        searchParams: result
                    }
                });

                return false;
            });

            /**
             * toolbar监听事件
             */
            table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'add') {  // 监听添加操作
                    var index = layer.open({
                        title: '添加老师',
                        type: 2,
                        shadeClose: true,
                        shade: 0.8,
                        area: ['720px', '90%'],
                        shadeClose: false,
                        content: '../../page/page-add/add-teacher.html',
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                } else if (obj.event === 'delete') {  // 监听删除操作
                    var checkStatus = table.checkStatus('currentTableId')
                        , data = checkStatus.data;
                    //遍历data获取Id数组
                    var strIds = "";
                    var nameList = [];
                    for (i = 0; i < data.length; i++) {
                        strIds += data[i].id.toString();
                        if (i != data.length - 1) {
                            strIds += "-";
                        }
                        nameList.push(data[i].name);
                    }

                    console.log(JSON.stringify(nameList));
                    //localhost:8080/api/college/8-10-11
                    layer.confirm('确定删除' + JSON.stringify(nameList) + '?', {
                        btn: ['确认', '取消'] //按钮
                    }, function () {
                        //发送Id给后端
                        $.ajax({
                            url: realm_name + '/teacher/' + strIds,
                            method: "DELETE",
                            contentType: "application/json;charset=UTF-8", //发送json
                            // dataType: 'json',接受json
                            success: function (res) {
                                layer.alert(res.message);
                                //刷新table
                                table.reload('currentTableId');
                            },
                            error: function (res) {
                                layer.alert(res.message);
                            }
                        })
                    });
                }
            });

            //监听表格复选框选择
            table.on('checkbox(currentTableFilter)', function (obj) {
                console.log(obj)
            });

            table.on('tool(currentTableFilter)', function (obj) {
                data = obj.data;
                if (obj.event === 'edit') {

                    var index = layer.open({
                        title: '编辑老师',
                        type: 2,
                        shadeClose: true,
                        shade: 0.8,
                        area: ['720px', '90%'],
                        shadeClose: false,
                        content: '../../page/page-edit/edit-teacher.html',
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                    return false;
                } else if (obj.event === 'delete') {
                    layer.confirm('真的删除行么', function (index) {
                        $.ajax({
                            url: realm_name + '/teacher/' + data.id,
                            method: "DELETE",
                            contentType: "application/json;charset=UTF-8",

                            success: function (res) {
                                layer.alert(res.message);
                            },
                            error: function (res) {
                                layer.alert(res.message);
                            }
                        })
                        obj.del();
                    });
                }
            });

        });
    </script>

</body>

</html>
