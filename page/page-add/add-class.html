<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
    <style>
        /* .layui-form input {
            width: 356px;
        } */
        body {
            background-color: #ffffff;
        }
    </style>
</head>



<body>

    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">班级名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" id="name" lay-verify="name" lay-reqtext="名称不能为空" placeholder="请输入班级名称"
                    value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">学院</label>
            <div class="layui-form toolbar"></div>
            <div class="layui-inline">
                <div class="layui-input-block">
                    <select name="collegeId" id="college" lay-filter="parentCategory">
                        <!-- 自动填充 -->
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">专业</label>
            <div class="layui-form toolbar"></div>
            <div class="layui-inline">
                <div class="layui-input-block">
                    <select name="major" id="major" lay-filter="parentCategory">
                        <!-- 自动填充 -->
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">学生人数</label>
            <div class="layui-input-block">
                <input type="number" name="student_num" id="student_num" lay-verify="number" placeholder="请输入学生人数"
                    value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">班长</label>
            <div class="layui-input-block">
                <input type="name" name="director" id="director" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value=""
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">团支书</label>
            <div class="layui-input-block">
                <input type="name" name="party_secretary" id="party_secretary" lay-reqtext="姓名不能为空" placeholder="请输入姓名"
                    value="" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>




    </div>

    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../js/config.js"></script>
    <script>

        layui.use(['layer', 'form','upload','laydate'], function () {
            let layer = layui.layer;
            let form = layui.form;
            let $ = layui.$;
            let upload = layui.upload;
            let laydate = layui.laydate;

            function child(obj) {
                console.log(obj);
            }
            //获取学院信息填充到select
            $.getJSON(realm_name + '/college/all/',function(res){
                var $college = $('#college');
                $.each(res.extend.college,function(index,value){
                    $college.append("<option value=" + value.id + ">" + value.name)
                });
                //刷新select
                form.render('select',null);
            })
            $.getJSON(realm_name + '/major/all/',function(res){
                var $major = $('#major');
                $.each(res.extend.major,function(index,value){
                    $major.append("<option value=" + value.id + ">" + value.name)
                });
                //刷新select
                form.render('select',null);
            })
            //监听提交
            form.on('submit(saveBtn)', function (data) {
                var index = layer.alert(JSON.stringify(data.field), {
                    title: '提交的班级信息'
                }, function () {
                    //提交数据
                    $.ajax({
                        url: realm_name + '/class',
                        method: "POST",
                        contentType:"application/json;charset=UTF-8", //发送json
                        // dataType: 'json',接受json
                        data: JSON.stringify(data.field),
                        // headers: {
                        //     "access_token":layui.data('table').token//此处放置请求到的用户token
                        // },
                        success:function(res){
                            layer.alert(res.message,function(){
                                window.parent.location.reload();
                                parent.layer.close(index);
                            })
                        },
                        error:function(res){
                            layer.alert(res.message,function(){
                                window.parent.location.reload();
                                parent.layer.close(index);
                            });
                        }
                    })

                });

                return false;
            });


        });

    </script>
</body>

</html>
