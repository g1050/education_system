<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        /* .layui-form input {
            width: 356px;
        } */
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">宿舍名字</label>
            <div class="layui-input-block">
                <input type="text" style="width: 360px;" name="name"  id="name"lay-verify="required" lay-reqtext="宿舍名不能为空" placeholder="请输入宿舍名" value=""
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">楼栋</label>
            <div class="layui-input-block">
                <input type="text" style="width: 360px;" name="building" id="building" lay-verify="required" lay-reqtext="楼栋不能为空" placeholder="请输入楼栋"
                    value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">房间号</label>
            <div class="layui-input-block">
                <input type="number" style="width: 360px;"name="room" id="room" lay-verify="required" lay-reqtext="房间号不能为空" placeholder="请输入房间号"
                    value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">人数</label>
            <div class="layui-input-block">
                <input type="number" style="width: 360px;" name="number" id="number" placeholder="请输入宿舍人数" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">舍长</label>
            <div class="layui-input-block">
                <input type="text" style="width: 360px;" name="director" id="director" placeholder="请输入舍长姓名" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">成员</label>
            <div class="layui-input-block">
                <input type="text" style="width: 360px;" name="member" id="member" placeholder="请输入成员姓名" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
    </div>
    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['layer', 'form', 'upload', 'laydate'], function () {
            let layer = layui.layer;
            let form = layui.form;
            let upload = layui.upload;
            let laydate = layui.laydate;
            let $ = layui.$;

            //监听提交
            form.on('submit(saveBtn)', function (data) {
                var index = layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                }, function () {

                    // 关闭弹出层
                    layer.close(index);

                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);

                });

                return false;
            });

        });
    </script>
</body>

</html>
