<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">课程ID</label>
            <div class="layui-input-block">
                <input type="text" name="name" id="name" lay-verify="name" lay-reqtext="课程ID不能为空" placeholder="请输入课程ID"
                    value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">课程名</label>
            <div class="layui-input-block">
                <input type="text" name="display_name" id="display_name" lay-verify="required" lay-reqtext="用户名不能为空"
                    placeholder="请输入课程名" value="" class="layui-input">
                <tip>填写修改的课程名称。</tip>
            </div>

        <div class="layui-form-item">
            <label class="layui-form-label required"></label>
            <div class="layui-input-block">
                <input type="radio" name="sex" id="sex" value="男" title="男" checked="">
                <input type="radio" name="sex" id="sex" value="女" title="女">
            </div>
        </div> -->

            <label class="layui-form-label required">手机</label>
            <div class="layui-input-block">
                <input type="phone" name="phone" id="username" lay-verify="phone" lay-reqtext="手机号码不能为空"
                    placeholder="请输入手机号码" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" id="password" lay-verify="pass" lay-reqtext="密码不能为空"
                    placeholder="请输入密码" value="" class="layui-input">
            </div>
        </div> -->
        <div class="layui-form-item">
            <label class="layui-form-label">课程图片</label>
            <div class="layui-input-block">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="avatar_url" data-src="{$find.admin_logo}">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="avatar_url" style="width: 100px;height: 100px;"
                            src="{$find.admin_logo}">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">是否必修</label>
            <div class="layui-input-inline">
                <select name="college" id="college" lay-filter="p" value="">
                    <option value="1">是</option>
                    <option value="2">否</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">课时</label>
            <div class="layui-input-block">
                <input type="text" name="name" id="name" lay-verify="name" lay-reqtext="课时不能为空" placeholder="请输入课时"
                    value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">学分</label>
            <div class="layui-input-block">
                <input type="text" name="name" id="name" lay-verify="name" lay-reqtext="学分不能为空" placeholder="请输入学分"
                    value="" class="layui-input">
            </div>
        </div>
        <!-- <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="email" name="email" id="email" placeholder="请输入邮箱" value="" class="layui-input">
            </div>
        </div> -->

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
    </div>
    <script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;

            //监听提交
            form.on('submit(saveBtn)', function (data) {
                var index = layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                }, function () {

                    // 关闭弹出层
                    layer.close(index);

                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);

                });

                return false;
            });

        });
    </script>
</body>
