<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" id="id"lay-verify="name" lay-reqtext="名称不能为空" placeholder="请输入学院名称" value=""
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="username" id="username" lay-verify="username" lay-reqtext="姓名不能为空" placeholder="请输入姓名"
                    value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" id="sex_m" value="m" title="男" >
                <input type="radio" name="sex" id="sex_f" value="f" title="女" >
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" id="password" lay-verify="pass" lay-reqtext="密码不能为空"
                    placeholder="请输入密码" value="" class="layui-input">
            </div>
        </div>
        <!-- <div class="layui-form-item">
            <label class="layui-form-label">管理员头像</label>
            <div class="layui-input-block">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="avatar_url" data-src="{$find.admin_logo}">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="avatar_url" style="width: 100px;height: 100px;"
                            src="{$find.admin_logo}">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
        </div> -->
        <div class="layui-form-item">
            <label class="layui-form-label required">所属学院</label>
            <div class="layui-input-inline">
                <select name="collegeId" id="college" lay-filter="college-filter" value="">
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="email" name="email" id="email" placeholder="请输入邮箱" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
    </div>
    <script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../js/config.js"></script>
    <script>

        layui.use(['form'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;
                var data = parent.data;

            //初始化数据
            $(function(){
                $("#id").val(data.id);
                $("#username").val(data.username);

                if(data.sex == 'm'){
                    $("#sex_m").attr('checked',"");
                    // console.log('Hello1');
                }else{
                    $("#sex_f").attr('checked',"");
                    // console.log('Hello2');
                }
                
                $("#password").val(data.password);
                $("#email").val(data.email);
                //刷新form表单
                form.render();
            })

            //获取学院信息填充到select
            $.getJSON(realm_name + '/college/all', function (res) {
                var $college = $('#college');
                //遍历数组
                $.each(res.extend.college,function(index,value){
                    //console.log(value.name);
                    if(value.id == data.collegeId){
                        $college.append("<option value=" + value.id + " selected = 'selected'>" + value.name);
                    }else{
                        $college.append("<option value=" + value.id + ">" + value.name);
                    }
                    
                });
                //刷新select
                form.render('select',null);

            })

            //监听提交
            form.on('submit(saveBtn)', function (data) {
                var index = layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                }, function () {

                    // 关闭弹出层
                    layer.close(index);

                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);

                });

                return false;
            });

        });
    </script>
</body>

</html>
