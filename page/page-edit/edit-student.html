<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">学生ID</label>
            <div class="layui-input-block">
                <input type="text" style="width: 360px;" readonly="readonly" name="id" id="id"lay-verify="name" lay-reqtext="名称不能为空" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" id="name" lay-verify="name" lay-reqtext="姓名不能为空" placeholder="请输入姓名"
                    value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">身份证号</label>
            <div class="layui-input-block">
                <input type="text" name="idCard" id="idCard" lay-verify="id_card" lay-reqtext="身份证号不能为空"
                    placeholder="请输入身份证号" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" id="sex_m"value="false" title="男">
                <input type="radio" name="sex" id="sex_f"value="true" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">联系方式</label>
            <div class="layui-input-block">
                <input type="phone" name="phone" id="phone" lay-verify="phone" lay-reqtext="手机号码不能为空"
                    placeholder="请输入手机号码" value="" class="layui-input">
            </div>
        </div>
        <!-- <div class="layui-form-item">
            <label class="layui-form-label required">班级</label>
            <div class="layui-input-block">
                <input type="class" name="class" id="class" lay-verify="class" lay-reqtext="班级不能为空" placeholder="请输入班级"
                    value="" class="layui-input">
            </div>
        </div> -->
        <!-- <div class="layui-form-item">
            <label class="layui-form-label">管理员头像</label>
            <div class="layui-input-block">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="avatar_url" data-src="{$find.admin_logo}">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="avatar_url" style="width: 100px;height: 100px;"
                            src="{$find.admin_logo}">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
        </div> -->
        <div class="layui-form-item">
            <label class="layui-form-label required">学院</label>
            <div class="layui-input-inline">
                <select name="collegeId" id="college" lay-filter="p" value="">
                    <!-- 自动填充 -->
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="email" name="email" id="email" placeholder="请输入邮箱" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
    </div>
    <script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../js/config.js"></script>
    <script>
        var data =1;
        layui.use(['form'], function (obj) {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;
            var data = parent.data;
            //初始化数据
            $(function () {
                $("#id").val(data.id);
                $("#collegeId").val(data.collegeId);
                $("#phone").val(data.phone);
                $("#email").val(data.email);
                $("#name").val(data.name);
                if(data.sex == false){
                    $("#sex_m").attr('checked',"");
                    form.render();
                    // console.log('Hello1');
                }else{
                    $("#sex_f").attr('checked',"");
                    form.render();
                    // console.log('Hello2');
                }
                $("#idCard").val(data.idCard);
                //刷新form表单
                form.render('select');
            })
            //获取学院信息填充到select
            $.getJSON(realm_name + '/college/all/', function (res) {
                var $college = $('#college');
                $.each(res.extend.college, function (index, value) {
                    //console.log(value.name);
                    if (value.id == data.collegeId) {
                        $college.append("<option value=" + value.id + " selected = 'selected'>" + value.name);
                    } else {
                        $college.append("<option value=" + value.id + ">" + value.name);
                    }

                });
                //刷新select
                form.render('select', null);
            })
            //监听提交
            form.on('submit(saveBtn)', function (data) {
                var index = layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                }, function () {

                    $.ajax({
                        url: realm_name + '/student',
                        method: "PUT",
                        contentType:"application/json;charset=UTF-8", //发送json,把数据格式调成json
                        // dataType: 'json',接受json
                        data: JSON.stringify(data.field),
                        // headers: {
                        //     "access_token":layui.data('table').token//此处放置请求到的用户token
                        // },
                        success:function(res){
                            layer.alert(res.message,function(){
                                window.parent.location.reload();
                                parent.layer.close(index);
                            })
                        },
                        error:function(res){
                            layer.alert(res.message,function(){
                                window.parent.location.reload();
                                parent.layer.close(index);
                            });
                        }
                    })

            });

            return false;
        });

        });
    </script>
</body>

</html>
